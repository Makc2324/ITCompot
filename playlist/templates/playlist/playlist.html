{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    {% include "core/includes/header.html" %}
    <main>
        <h1 class="text-center">Видео</h1>
        <div class="justify-content-center d-flex gap-3">
            {% for video in videos %} 
                <div class="card" style="width: 18rem;">
                    <iframe class="rounded-2" src="https://www.youtube.com/embed/{{video.embed_code}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <div class="card-body d-flex flex-column  justify-content-between ">
                        <div>
                            <h5 class="card-title">{{ video.title }}</h5>
                            <p class="card-text">{{ video.created_at }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
